<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />	
	<title>pre 요소 연습</title>	
</head>
<body>
	<!-- html 문서 내에서 복수의 공백, 탭, 줄바꿈은 하나의 공백으로 치환 -->
	hello
														html!
	<br>
	hello<br>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;html!
	<br>
	<!-- 특수문자,공백<,> -->
	&lt;김경호 &; &gt; <br>
	&hearts;&clubs;&spades;%diams; <br>
	<!--  명시적으로 줄바꿈을할때는 <br>태그를 사용 -->
	hello<br><br>html!!!<
	<!--  pre:문서의 편집내용을 그대로 보여줌(text) -->
	<pre>
		------------------
		이름      전화번호
		------------------
		김경호	010-0000-0000
		김출석	010-1111-1111
	</pre>
</body>
</html>
