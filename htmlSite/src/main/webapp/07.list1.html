<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8" />	
	<title>list 요소 연습</title>
</head>
<body>
	[서블릿작성순서]
	<!-- ordered list -->	
	<ol type ="1">
		<li>httpServlet상속받는다.</li>
		<li>Service메소드 재정의한다.
			<ol type = "A">
				<li>컨텐트타입설정</li>
				<li>스트림생성</li>			
				<li>클라이언트로 출력</li>
			</ol>
		</li>
	</ol>
	<hr>
	<!--  unordered list  -->
	[오늘의과제]
	<ul type="square">
		<li>HTML 공부하기</li>
		<li>서블릿 작성방법 숙지</li>
		<li>부모님꼐 편지쓰기</li>
	</ul>
</body>
</html>
