<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	let name='script_이순신';
	let msg='script 저는 아직도 3척의 배가 있습니다.';
	
	/*
	 함수정의
	   - 윈도객체에소속된 함수가된다.
	 */
	//function = 메소드
	function head_function(){
		window.document.write("head_function()"+msg+"<br>");
	}
	function hello1(){
		let name = "local 삼순신";
		let msg='local 3척밖에 안남았어요';
		document.write(name+"님 "+msg+"[hello1()]<br>");
		return;
		}
		/************@function argument****************/
	function hello2(msg){
		/*
		메쏘드파라메타 선언시 let 키워드를 사용안함
		*/
		document.write(name+"님 "+msg+"[hello2(msg)]<br>");
	}
	function hello3(name,msg){
		document.write(name+"님 "+msg+"[hello3(name,msg)]<br>");
	}
	function hello4(name,msg,count){
		console.log(name);
		console.log(msg);
		console.log(count);
		if(count=== undefined){
			count=1;
		}
		for(let i=0;i<count;i++){
			document.write(name+"님 "+msg+"[hello4(name,msg,count)]<br>");
		} //let 변수 선언시 로컬변수 i가 밖에서 사라진다.
		}
	/***********function return**************/	
	function add(a,b){
		return a+b;
	}
	function sub(a,b){
		return a-b;
	}
	function div(a,b){
		return a/b;
	}
	function mul(a,b){
		return a*b;
	}
	function alert(msg){
		document.write("<i>내가만든경고함수(window.alert(msg)함수를 대체):"+msg+"</i><br>");
	}	
	
	
</script>

</head>
<body>
<h1>자바스크립트함수</h1><hr>
<div>함수기반언어이다</div>
<script type="text/javascript">
	//함수호출 -- 함수정의된후 호출해야한다.
	window.head_function();
	//body_end_function();
	hello1();
	hello2('뭐하세요~~');
	hello2('안녕하세요~~');
	hello3('강산','안녕하세요~~');
	hello4('강산','안녕하세요~~',5);
	hello4();
	let result = add(1,2);
	document.write('add result:'+result+'<br>');
	result = sub(2,1)
	document.write('sub result:'+result+'<br>');
	result = mul(2,5)
	document.write('mul result:'+result+'<br>');
	result = div(10,5)
	document.write('div result:'+result+'<br>');
	window.alert('경고메세지');
</script>

<script type="text/javascript">
	function body_end_function(){
		document.write("body_end_function()<br>");
	}
</script>
</body>
</html>
